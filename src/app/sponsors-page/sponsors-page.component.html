<br />
<div class="container-fluid"><br />
    <h3 class="text-center">PATROCINADORES</h3><hr class="tittle">
	<p class="text-center">
		Construir la oportunidad para los niños
		y jóvenes de ésta y de las próximas
		generaciones de poder jugar fútbol
		Americano.
	</p>
    <div class="container"><br />
        <div class="row justify-content-center">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="https://mdbootstrap.com/img/new/slides/042.jpg" class="rounded d-block w-100" alt="...">
					</div>				  
					<div *ngFor="let sponsor of RecentList; let i = index"
						[ngClass]="i > 0 ? 'carousel-item' : 'carousel-item active'">					
						<img [src]="sponsor.advertising_image_path" class="rounded d-block w-100" alt="...">				  
					</div>				 
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			</div>
		</div><br /><br />
		<div class="row justify-content-center">
			<div class="card-deck">
				<div class="card" *ngFor="let sponsor of FullList">
					<h5 class="card-title">{{sponsor.company}}</h5><hr>
					<img [src]="sponsor.advertising_image_path" class="rounded mx-auto d-block" height="150px" width="300px" alt="" />
				  <div class="card-body">
						<p class="card-text">{{sponsor.info}}</p>
				  </div>
				  <div class="card-footer">
						<img [src]="sponsor.logo_path" alt="">
				  </div>
				</div>				
			  </div>
		</div>
	</div><br /><br />
</div>
