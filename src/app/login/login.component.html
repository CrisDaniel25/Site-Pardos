<div class="wrapper wrapper-full-page ">
    <div class="full-page" filter-color="black">
        <div class="container-fluid">
          <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
              <div class="login d-flex align-items-center py-5">
                <div class="container">
                  <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                      <h2 class="login-heading mb-4 text-white"><strong>¡GO PARDOS GO!</strong></h2>
                      <form [formGroup]="LoginForm">
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-white">
                                <i class="fa fa-user"></i>
                              </div>
                            </div>
                            <input type="text" class="form-control" formControlName="username" placeholder="Usuario" required="required">
                          </div>
                        </div>
  
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-white">
                                <i class="fa fa-lock"></i>
                              </div>
                            </div>
                            <input type="password" class="form-control" formControlName="passcode" placeholder="Contraseña" required="required">
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-outline-light btn-lg" type="submit" (click)="login()">
                            Iniciar Sesión
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
